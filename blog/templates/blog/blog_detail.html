{% extends 'newsletter/basic_emplate.html' %}
{% load my_tags %}

{% block content %}

<div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <h3 class="card-title">{{ object.title }}</h3>
                <small class="text-body-secondary">Дата публикации: {{ object.date|date:'d-m-Y H:i:s' }}</small><br><br>

                <strong>Содержание:</strong>
                <ul>
                    <li>{{ object.content }}</li>
                </ul>
                <strong>Количество просмотров: {{ object.count }}</strong>
            </div>
        </div>
    </div>
    <div class="col-md-4">
    </div>
</div>


{% endblock %}
