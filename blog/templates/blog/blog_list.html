
{% extends 'newsletter/basic_emplate.html' %}
{% load my_tags %}
{% block content %}

<div class="col-12 mb-5">
</div>
<div class="container">
<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      {% for object in object_list %}
      <div class="col-md-4">
        <div class="card mb-4 box-shadow"> <!--bg-primary-->
          <img class="card-img-top" src="{{ object.image | media_filter}}" alt="Card image cap">
      <div class="card body">
          <p class="card-text">
                {{ object|title|truncatechars:100 }}
          </p>
          <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                  <a href="{% url 'blog:view' object.pk %}"
                     class="btn btn-sm btn-outline-secondary">View</a>
              </div>
          </div>
      </div>
    </div>
  </div>
{% endfor %}


{% endblock %}
